<aside style="padding:3em 0 8em;">
<figcaption class="float">
<p>Оказавшись в&nbsp;ситуации, когда ни лепить, ни резать возможности не&nbsp;было, мне захотелось писать. Стал пробовать акварель и&nbsp;чем дальше, тем больше это затягивало.</p>
<p>Где&nbsp;бы&nbsp;ни&nbsp;был на&nbsp;выставках ищу прежде всего мастеров акварели, у&nbsp;кого бы&nbsp;поучиться.</p>
<p>Со&nbsp;временем стало понятно как обманчива простота и&nbsp;безыскусность на&nbsp;обычном листе бумаги, насколько бывает трудоемка элементарная задача&nbsp;— легкость и&nbsp;прозрачность.</p>
<p>Удача&nbsp;— госпожа капризная, но&nbsp;сколько бы&nbsp;ни&nbsp;было неудач, всегда хочется писать еще и&nbsp;еще.</p>
</figcaption>
