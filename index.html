<p>
Я услышал по&nbsp;радио известие о&nbsp;том, что Леонид Конторович незадолго до&nbsp;моего приезда в&nbsp;Москву получил Нобелевскую премию в&nbsp;области математики. Я&nbsp;позвонил поздравить своего давнего знакомого и&nbsp;услышал его смущенный голос. Дело в&nbsp;том, что накануне везде обсуждали Нобелевскую премию Пастернака, которого заставили от&nbsp;нее отказаться. Портрет я&nbsp;подарил сыну Леонида&nbsp;— и&nbsp;он теперь стоит на&nbsp;кафедре математики Петербургского университета.
</p>

<aside style="padding:3em 0 8em;">
<figcaption class="float">
<p>Я родился в&nbsp;городе Речица, в&nbsp;Белоруссии в&nbsp;1930 году, все детство до&nbsp;18 лет я&nbsp;провел в&nbsp;Москве в&nbsp;районе Чистых прудов. В&nbsp;1948 году, окончив Московское театральное художественно-техническое училище (ТХТУ), поступил в&nbsp;Ленинградский институт Академии Художеств СССР (теперь институт имени Репина) на&nbsp;факультет скульптуры.</p>
<p>Мечтал учиться у&nbsp;выдающегося скульптора 20&nbsp;века Александа Терентьевича Матвеева. Но&nbsp;именно в&nbsp;1948 году властью было сделано всё возможное, чтобы разорвать традиции русской культуры и,&nbsp;в&nbsp;частности, искусства.</p>
<p>Начались гонения на&nbsp;интеллигенцию, на многих лучших художников, писателей, музыкантов, ученых. Из&nbsp;нашего института ушли Матвеев, Коплянский, позже Синайский и&nbsp;Аникушин. В&nbsp;музеях Москвы и&nbsp;Ленинграда из&nbsp;экспозиции исчезли многие замечательные работы. Но все же много старых, до 20 века, мастеров остались. У&nbsp;них многому можно было научиться в&nbsp;Русском музее и&nbsp;Эрмитаже.</p>
<p>После окончания института в&nbsp;1954 году уехал в&nbsp;Новосибирск, где работал до&nbsp;1975 года, и&nbsp;с&nbsp;тех пор работаю в&nbsp;Москве.</p>
</figcaption>
